<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>
<body>
    <h1>ENVIE SEU CURRÍCULO:</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="">Nome completo</label>
            <input type="text" name="nome" id="nome">

            <label for="">Data de nascimento</label>
            <input type="date">

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">

            <br>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" id="endereco">

        </fieldset>
            <br>
        
        <fieldset>

            <legend> Objetivos </legend>
            <label for="objetivos">Objetivos Profissionais:</label>
            <br>
            <textarea id="objetivos" name="objetivos" rows="4" cols="50"></textarea>

        </fieldset>


            
            <br>
        
        <fieldset>
            <legend>Formação</legend>

            <label for="formacao1">Formação</label>
            <input type="text" name="formacao1" id="formacao1">

            <label for="">Universidade</label>
            <input type="text" name="universidade" id="universidade">

            <label for="">Data de formação</label>
            <input type="date">

            <br><br>

            <legend>Segunda Formação:</legend>
            <br>
            <label for="formacao2">Formação 2:</label>
            <input type="text" name="formacao2" id="formacao2">

            <label for="">Universidade</label>
            <input type="text" name="universidade2" id="universidade2">

            <label for="">Data de formação</label>
            <input type="date">
        </fieldset>

            <br>

        <fieldset>
            <legend>Idiomas</legend>
            <label for="idiomas">Idiomas:</label><br>
            <select id="idiomas" name="idiomas">
              <option value="ingles">Inglês</option>
              <option value="espanhol">Espanhol</option>
              <option value="frances">Francês</option>
              <option value="outro">Outro</option>
            </select>
        </fieldset>

            <br>

        <fieldset>
            <legend>Experiência Profissional</legend>

            <label for="cargo1">Cargo 1:</label><br>
            <input type="text" id="cargo1" name="cargo1"><br><br>
          
            <label for="empresa1">Nome da Empresa:</label><br>
            <input type="text" id="empresa1" name="empresa1"><br><br>
          
            <label for="periodo1">Período de Trabalho:</label><br>
            <select id="periodo1" name="periodo1">
            <option value="manha">Matutino</option>
            <option value="tarde">Verpertino</option>
            <option value="noite">Noturno</option>
            </select>

            <br><br>
          
            <label for="responsabilidades1">Responsabilidades:</label><br>
            <textarea id="responsabilidades1" name="responsabilidades1" rows="4" cols="50"></textarea><br><br>
          
            <label for="cargo2">Cargo 2 :</label><br>
            <input type="text" id="cargo2" name="cargo2"><br><br>
          
            <label for="empresa2">Nome da Empresa:</label><br>
            <input type="text" id="empresa2" name="empresa2"><br><br>
          
            <label for="periodo2">Período de Trabalho:</label><br>
            <select id="periodo2" name="periodo2">
            <option value="manha">Matutino</option>
            <option value="tarde">Verpertino</option>
            <option value="noite">Noturno</option>
            </select>

            <br>
            <br>
          
            <label for="responsabilidades2">Responsabilidades:</label><br>
            <textarea id="responsabilidades2" name="responsabilidades2" rows="4" cols="50"></textarea><br><br>

            <label for="cargo3">Cargo 3:</label><br>
            <input type="text" id="cargo3" name="cargo3"><br><br>
          
            <label for="empresa3">Empresa:</label><br>
            <input type="text" id="empresa3" name="empresa3"><br><br>
          
            <label for="periodo3">Período de Trabalho:</label><br>
            <select id="periodo3" name="periodo3">
            <option value="manha">Matutino</option>
            <option value="tarde">Verpertino</option>
            <option value="noite">Noturno</option>
            </select>
            <br><br>
            <label for="responsabilidades3">Responsabilidades:</label><br>
            <textarea id="responsabilidades3" name="responsabilidades3" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Cursos Realizados</legend>

            <label for="curso1">Curso:</label>
            <input type="text" name="curso1" id="curso1">

            <label for="">Universidade</label>
            <input type="text" name="nome" id="nome">

            <label for="">Data de formação</label>
            <input type="date">

            <br><br>
        </fieldset>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
